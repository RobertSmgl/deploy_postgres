- name: deploy_postgres | CentOS | Add repository
  ansible.builtin.yum_repository:
    name: postgres
    description: Postgres Repo
    baseurl: https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
  tags:
    - basic-install 
    - server-install

- name: deploy_postgres | CentOS | Install Postgres
  ansible.builtin.yum:
    name: 'postgresql{{ postgres_version }}-server'
    state: present
  tags:
    - basic-install 
    - server-install

- name: deploy_postgres | CentOS | Postgres start and enable
  ansible.builtin.systemd_service:
    state: started
    name: 'postgresql-{{ postgres_version }}'
    enabled: true
  tags:
    - basic-install 
    - server-install